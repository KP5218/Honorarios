{% extends 'global/layout.html' %}

{% load static %}

{% block content %}
<div class="container-fluid mt-0 p-0">
  <div class="row m-0">
    <div class="col-12 p-0 position-relative d-flex justify-content-center align-items-center text-center"
         style="height: 70vh; width: 100vw; background: url('{% static 'img/logo/entrada.jpg' %}') no-repeat center; background-size: cover;">

      <div class="container position-relative" style="z-index: 1; margin-top: -20%;">
        <h1 class="text-light display-4 fw-bold bg-dark bg-opacity-50 p-3 rounded">
          {% if user.is_authenticated %}
            Bienvenido {{ user.username }} al Sistema de Honorarios
          {% else %}
            Bienvenido al Sistema de Honorarios
          {% endif %}
        </h1>
      </div>

    </div>
  </div>
</div>
{% endblock %}
